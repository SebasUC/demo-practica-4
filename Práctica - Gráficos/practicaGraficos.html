<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica de gráficos</title>

  <link rel="stylesheet" href="css/estilo.css">

  <!--Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--ECharts-->
  <script src="js/echarts.min.js"></script>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Práctica de gráficos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <main>


    <h1>Coloca el gráfico en este espacio</h1>
    <section class="ChartSection">
      <!--Contenedor del gráfico-->
      <article id="chart-container">

      </article>

      <!--IMPORTANTE: Recuerde que el cotenedor requiere de un id
              además, establezca las propiedades width y height del contenedor al 100%-->


    </section>

  </main>

  <!--Gráfico-->
  <script src="js/grafico.js"></script>

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
